name: Build

on: push

jobs:
  release:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      -  run: ./build.sh
      - uses: actions/upload-artifact@v3
        with:
          name: packages
          path: dist/*.zip
      - uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            dist/*.zip
